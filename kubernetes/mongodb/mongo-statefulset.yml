# deklarasi apiVersion yang digunakan adalah apps/v1. Abstraksi tingkat tinggi seperti StatefulSet memiliki API group-nya sendiri sehingga bukan bagian dari API inti.
apiVersion: apps/v1
# deklarasi kind yang mengindikasikan resource yang didefinisikan, yaitu StatefulSet
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: karsajobs-db
    tier: db
spec:
  selector:
    matchLabels:
      app: karsajobs-db
      tier: db
  serviceName: mongo
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: karsajobs-db
        tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: karsajobs-mongo
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pv-volume
          mountPath: /data/db
        - name: mongo-config
          mountPath: /config
        - name: mongo-secret
          mountPath: /etc/mongo-credentials
      volumes:
      - name: mongo-pv-volume
        persistentVolumeClaim:
          claimName: mongo-pv-claim
      - name: mongo-config
        configMap:
          name: mongo-config
      - name: mongo-secret
        secret:
          secretName: mongo-secret