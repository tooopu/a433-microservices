# deklarasi apiVersion v1 (versi satu) adalah versi API inti yang berisi banyak resource paling umum seperti Pod dan Node.
apiVersion: v1
# deklarasi kind yang mengindikasikan resource yang didefinisikan, yaitu Secret
kind: Secret

# deklarasi metadata yang berisi informasi yang relevan terkait resource dan dapat membantu dalam pengidentifikasian. Definisikan nama Secret sebagai mongo-secret dan namespace dengan .
metadata:
  name: mongo-secret
  namespace: karsajobs-ns
# deklarasi tipenya Opaque means that from kubernetes's point of view the contents of this Secret is unstructured, it can contain arbitrary key-value pairs.
type: Opaque
# Properti stringData digunakan untuk menyimpan informasi dalam bentuk teks biasa, kemudian Kubernetes akan mengubahnya menjadi base64 encoded, dan menyimpannya ke dalam properti data. Sementara itu, properti data digunakan spesifik untuk menyimpan informasi dalam bentuk base64 encoded.
# isi MONGO_ROOT_USERNAME dengan admin dan MONGO_ROOT_PASSWORD dengan supersecretpassword dalam bentuk base64
stringData:
  MONGO_ROOT_USERNAME: admin
data:
  MONGO_ROOT_PASSWORD: c3VwZXJzZWNyZXRwYXNzd29yZA==